<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    h1, h2 {
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    .contact-img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .form-control, .btn {
      border-radius: 0.5rem;
    }

    nav.navbar {
      background-color: #a80000;
    }

    .navbar .navbar-brand h1 {
      font-size: 2rem;
      margin-bottom: 0;
    }

    .navbar .navbar-brand h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    .navbar .navbar-brand h3 {
      font-size: 1rem;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar sticky-top navbar-expand-sm navbar-dark">
    <div class="container-fluid">
      <div class="logo">
        <a class="navbar-brand" href="index.html">
          <h1 class="mb-0" style="font-size: 2.5rem;">1oca</h1>
          <h2 class="mb-0">Cola</h2>
          <h3 class="mb-0">Journey</h3>
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Drinks</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="coke.html">Coca Cola</a></li>
              <li><a class="dropdown-item" href="sprite.html">Sprite</a></li>
              <li><a class="dropdown-item" href="dr-pepper.html">Dr Pepper</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <header class="text-center mb-5">
      <h1>Contact Us</h1>
      <p>If you have any questions or suggestions about our Coca-Cola 3D website, feel free to reach out!</p>
    </header>

    <div class="row g-4 align-items-center">
      <div class="col-md-6">
        <img src="assets/images/grab-this-carefully-crafted-icon-of-thanks-emoji-ready-for-premium-use-vector.jpg" alt="Contact Visual" class="contact-img">
      </div>
      <div class="col-md-6">
        <h2>Get in Touch</h2>
        <form onsubmit="event.preventDefault(); document.getElementById('submitMessage').style.display = 'block';">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-danger">Send Message</button>
        </form>
        <div id="submitMessage" class="alert alert-success mt-3" style="display: none;">
          Your message has been sent successfully!
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
